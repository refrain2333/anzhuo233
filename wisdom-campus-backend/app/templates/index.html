<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>智慧校园学习助手系统 - 功能导航</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .icon-large {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .header-bg {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
        }
    </style>
</head>
<body>
    <header class="header-bg py-5 mb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 fw-bold">智慧校园学习助手系统</h1>
                    <p class="lead mb-0">探索智能化学习体验，提升学习效率</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="h3 mb-4">系统功能导航</h2>
                <p class="text-muted">以下是已完成的功能模块，点击卡片进入相应页面</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- 用户认证模块 -->
            <div class="col-md-4">
                <div class="card h-100 feature-card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-person-circle icon-large text-primary"></i>
                        <h3 class="h4">用户认证</h3>
                        <p class="mb-4">基于Auth0的安全登录、注册和账号管理</p>
                        <a href="/api/v1/auth/login" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> 登录/注册
                        </a>
                        <a href="/api/v1/auth/" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-house-door"></i> 认证首页
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 个人资料 -->
            <div class="col-md-4">
                <div class="card h-100 feature-card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-person-badge icon-large text-success"></i>
                        <h3 class="h4">个人中心</h3>
                        <p class="mb-4">查看和管理个人资料，设置学习偏好</p>
                        <a href="/api/v1/auth/profile" class="btn btn-success">
                            <i class="bi bi-person-lines-fill"></i> 个人资料
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- API文档 -->
            <div class="col-md-4">
                <div class="card h-100 feature-card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-file-earmark-code icon-large text-info"></i>
                        <h3 class="h4">系统健康检查</h3>
                        <p class="mb-4">检查API服务状态，确保系统正常运行</p>
                        <a href="/health" class="btn btn-info text-white">
                            <i class="bi bi-heart-pulse"></i> 系统状态
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h3 class="h4 mb-4">即将推出的功能</h3>
            </div>
            
            <!-- 即将推出的功能 -->
            <div class="col-md-3">
                <div class="card h-100 feature-card bg-light">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-book icon-large text-secondary"></i>
                        <h4 class="h5">学习管理</h4>
                        <p class="small">课程、成绩、任务管理</p>
                        <span class="badge bg-secondary">即将上线</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card h-100 feature-card bg-light">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-journal-text icon-large text-secondary"></i>
                        <h4 class="h5">笔记系统</h4>
                        <p class="small">创建、组织和分享笔记</p>
                        <span class="badge bg-secondary">即将上线</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card h-100 feature-card bg-light">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-people icon-large text-secondary"></i>
                        <h4 class="h5">社区交流</h4>
                        <p class="small">与同学交流学习经验</p>
                        <span class="badge bg-secondary">即将上线</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card h-100 feature-card bg-light">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-robot icon-large text-secondary"></i>
                        <h4 class="h5">AI学习助手</h4>
                        <p class="small">智能问答和学习指导</p>
                        <span class="badge bg-secondary">即将上线</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">© 2025 智慧校园学习助手系统</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">
                        <a href="https://github.com/your-username/wisdom-campus" class="text-decoration-none me-3">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="bi bi-question-circle"></i> 帮助
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
