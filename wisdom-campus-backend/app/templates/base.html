<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智慧校园学习助手系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-nav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">智慧校园学习助手系统</a>
            
            <!-- 主导航链接 -->
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('api_docs') }}">API文档</a></li>
                <li><a href="{{ url_for('health') }}">API状态</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}">管理平台</a></li>
            </ul>
            
            <!-- 用户登录注册按钮 -->
            <div class="nav-actions">
                <a href="{{ url_for('login') }}" class="nav-btn nav-btn-login">登录</a>
                <a href="{{ url_for('register') }}" class="nav-btn nav-btn-register">注册</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 智慧校园学习助手系统 - 仅用于API测试</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
