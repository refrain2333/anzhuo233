{% extends "base.html" %}

{% block title %}{{ title|default('错误') }} - 智慧校园系统{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h2>{{ title|default('错误') }}</h2>
        <div class="error-code">{{ error_code|default('500') }}</div>
        <p class="error-message">{{ message|default('发生了一个错误，请稍后再试。') }}</p>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn-primary">返回首页</a>
            <button onclick="window.history.back()" class="btn-secondary">返回上一页</button>
        </div>
        
        <div class="error-help">
            <p>如需帮助，请联系系统管理员</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 2rem;
    }
    
    .error-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        width: 100%;
    }
    
    .error-card h2 {
        color: #4A6FDC;
        margin-bottom: 1rem;
    }
    
    .error-code {
        font-size: 2.5rem;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: #555;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.5;
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .btn-primary, .btn-secondary {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
    }
    
    .btn-primary {
        background-color: #4A6FDC;
        color: white;
        border: none;
    }
    
    .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    
    .error-help {
        color: #777;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
